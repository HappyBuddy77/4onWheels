<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
  <div>
    <h1>Register</h1>
    <form th:action="@{/register}" th:object="${UserRegistrationDto}" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="firstname">first name</label>
      <input type="firstname" id="firstname" name="firstName" placeholder="Enter your first name"  />


      <label for="lastname">first name</label>
      <input type="lastname" id="lastname" name="lastName" placeholder="Enter your last name"  />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Register</button>
        <div>
          <span>Already earave an account? </span>
          <a class="redirect-a" href="/login"> login  </a>
      </div>
    </form>
  </div>
</body>
</html>
