<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>New Vehicle</title>
        
            <link rel="stylesheet" th:href="@{/css/homePageStyle.css}" />
            <link rel="stylesheet" th:href="@{/css/style.css}" />
            <link rel="stylesheet" th:href="@{/css/profile.css}" />
            

        <script type="text/javascript" th:src="@{/js/cartInputs.js}"></script>
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	</head>
	<body>
            <header th:replace="~{header :: header}"></header>
            <div class="profile-contianer">
                <h1> User Profile </h1>
                <div class="profile-field">
                    <h3> Email:</h3>
                    <p th:text="${user.email}"></p>
                </div>
                <div class="profile-field"> 
                    <h3> First Name: </h3>
                    <p th:text="${user.firstName}"></p>
                </div>
                <div class="profile-field">
                    <h3> Last Name: </h3> 
                    <p th:text="${user.lastName}"></p>
                </div>
                <div class="profile-field">
                    <h3> Orders: </h3>
                    <p th:text="${user.numebrOfOrders}"></p>
                </div>
            </div>
        <table style="width:100%">
            <tr>
                <th>Order #</th>
                <th>Status</th>
                <th># of Items</th>
                <th>$ Total</th>
            </tr>
            <tr th:each="order: ${user.orders}">
                <td th:text="${order.orderNumber}"></td>
                <td th:text="${order.orderStatus}"></td>
                <td th:text="${order.numOfItems}">Stars</td>
                <td th:text="${order.totalAmount}">Stars</td>
            </tr>
        </table>    
            
		<footer> </footer>
		</body>
</html>
