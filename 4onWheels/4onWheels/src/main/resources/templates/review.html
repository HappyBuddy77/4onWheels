<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Review</title>
  </head>
  <body>
    <div>
      <h1 th:text="${vehicle.make}"></h1>
      <h2 th:text="${vehicle.model}"></h2>
      <p th:text="${vehicle.description}"></p>
    </div>
    <div>
      <h1>Review List</h1>
      <div th:each="review: ${reviews}">
        <span th:text="${review.review}"></span>
        <span th:text="${review.rating}"></span>
      </div>
    </div>
  </body>
</html>
