<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Review</title>
</head>
<body>
    <div th:fragment="review-form">
        <h1>Add Review Form</h1>
        <form th:action="@{/review/{vehicle_id}(vehicle_id=${vehicle.id})}" th:object="${ReviewDTO}" method="post">
          <label for="review">Review</label>
          <textarea type="text" id="review" name="review" rows="10" placeholder="Enter your review" required > </textarea>
    
          <label for="rating">Rating</label>
          <input type="number" id="rating" name="rating" placeholder="Enter you raitng 0-5" required />
    
          <button type="submit">Submit Review</button>
        </form>
      </div>
</body>
</html>
