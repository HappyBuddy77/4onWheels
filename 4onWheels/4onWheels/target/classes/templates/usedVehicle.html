<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>New Vehicle</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
		<link rel="stylesheet" th:href="@{/css/newVehicleStyle.css}" />
		<!-- <script src="homeInputs.js"></script> -->
		
	</head>
	<body>
		<header>
            <a href="/HomePage">
			    <h1>4onWheels Home</h1>
            </a>

            <div class="header-icons">

                <a href="/cart" title="Shopping Cart"> 
                    <img src="https://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png" class="icon">
                </a>
                <img src="https://www.freeiconspng.com/thumbs/profile-icon-png/account-profile-user-icon--icon-search-engine-10.png" class="icon">
                <!-- Add more icons as needed -->
            </div>
		</header>
		<main>
            <div class="container">

                <!-- Just A place holder right now will replace with Image from DB -->
                <img th:src="${vehicles.image_url}" class="EV-image"> 

                <form action="/cart" method="get" id="EV_details_used">
                    <fieldset>
                    
                        <legend>Vehicle Details</legend>								<!-- Title of the Box -->

                            <label for="ID">
                                ID: <span th:text="${vehicles.id}"></span>
                                <span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
                            </label>

                            <label for="Make">
                                Make: <span th:text="${vehicles.make}"></span>
                                <span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
                            </label>

                            <label for="Model">
                                Model: <span th:text="${vehicles.model}"></span>
                                <span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
                            </label>

                            <label for="Colour">
                                Colour: <span th:text="${vehicles.color}"></span>
                                <span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
                            </label>

                            <label for="Price">
                                Price: <span th:text="${vehicles.price}"></span>
                                <span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
                            </label>
                            
                            <label for="year">
                                Year: <span th:text="${vehicles.year}"></span>
                                <span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
                            </label>

                            <label for="Type">
                                Type: Used	
                            </label>

                            <label for="EV History">
                                EV History: <span th:text="${vehicles.evHistory}"></span>
                                <span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
                            </label>
                        
                        <div class="horizontal-labels">
                            <button type="button" id="addToCart">Add To Cart</button>
                            <button type="button" id="loanCalc">Calculate Loan</button>
                        </div>
                        
                    </fieldset>
                </form>
            
                <table id="reviewList" style="width:100%">
                    <tr>
                        <th>ID</th>
                        <th>USER</th>
                        <th>RATING
                            <button class="sort-btn" onclick="sortTable(2, 'btn_rating')" dir="no" id="btn_rating">â†‘</button>
                        </th>
                        <th>REVIEW</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>User 1</td>
                        <td>3 Stars</td>
                        <td>It was alright</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>User 2</td>
                        <td>5 Stars</td>
                        <td>Absolutely fantastic!</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>User 3</td>
                        <td>1 Star</td>
                        <td>Terrible experience.</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>User 4</td>
                        <td>4 Stars</td>
                        <td>Very good, will use again.</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>User 5</td>
                        <td>2 Stars</td>
                        <td>Not great, some issues.</td>
                    </tr>
                </table>
            </div>
