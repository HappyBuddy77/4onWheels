<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>4onWheels Home</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="homeInputs.js"></script>
		
	</head>
	<body>
		<header>
			<h1>4onWheels Home</h1>
		</header>
		<main>
			<form action="/HomePage" method="get" id="HomePage">
				<fieldset>
				
					<legend>Filter</legend>								<!-- Title of the Box -->
					
					<div class="horizontal-labels">

						<label for="Make">
							Make: <input type="text" id="Make" name="Make">	
							<span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
						</label>

						<label for="Model">
							Model: <input type="text" id="model" name="model">	
							<span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
						</label>
						
						<label for="Colour">
							Colour: <input type="text" id="Colour" name="Colour">	
							<span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
						</label>

						<label for="year">
							Year: <input type="text" id="year" name="year">	
							<span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
						</label>

						<label for="Type">
							Type: <input type="text" id="Type" name="Type">	
							<span class="error" aria-live="polite"></span>							<!-- References CSS Class "error" -->		
						</label>
					
					<input type="submit" value="Filter">
					</div>

				</fieldset>
			</form>

			<table id="vehicleList" style="width:100%">
				<tr>
					<th>MAKE
						<button class="sort-btn" onclick="sortTable(0, 'btn_make')" dir="no" id="btn_make">↑</button>
					</th>
					<th>MODEL
						<button class="sort-btn" onclick="sortTable(1, 'btn_model')" dir="no" id="btn_model">↑</button>
					</th>
					<th>COLOUR
						<button class="sort-btn" onclick="sortTable(2, 'btn_colour')" dir="no" id="btn_colour">↑</button>
					</th>
					<th>YEAR
						<button class="sort-btn" onclick="sortTable(3, 'btn_year')" dir="no" id="btn_year">↑</button>
					</th>
					<th>TYPE
						<button class="sort-btn" onclick="sortTable(4, 'btn_type')" dir="no" id="btn_type">↑</button>
					</th>
				</tr>
				<tr>
					<td>Tesla</td>
					<td>Model S</td>
					<td>White</td>
					<td>2022</td>
					<td>Used</td>
				</tr>
				<tr>
					<td>Honda</td>
					<td>Civic</td>
					<td>Blue</td>
					<td>2020</td>
					<td>New</td>
				</tr>
				<tr>
					<td>Honda</td>
					<td>Civic</td>
					<td>Red</td>
					<td>2021</td>
					<td>Used</td>
				</tr>
			</table>
